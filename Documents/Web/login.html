<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인 창</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
    <script>
        function validateForm() {
            const id = document.forms["loginForm"]["id"].value;
            const pw = document.forms["loginForm"]["pw"].value;
            const errorMessage = document.getElementById("error-message");

            if (id == "" || pw == "") {
                errorMessage.textContent = "ID와 PW를 모두 입력해주세요.";
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
<div class="login-container">
    <h2>스타 브릿지</h2>
    <p>생일카페 중개 플랫폼</p>
    <form name="loginForm" method="post" action="/login/check" onsubmit="return validateForm()">
        <div>
            <label for="id">ID:</label>
            <input type="text" id="id" name="id">
        </div>
        <div>
            <label for="pw">PW:</label>
            <input type="password" id="pw" name="pw">
        </div>
        <input type="submit" value="로그인">
        <div id="error-message" class="error-message"></div>
    </form>
</div>
</body>
</html>
