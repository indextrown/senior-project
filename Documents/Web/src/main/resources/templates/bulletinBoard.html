<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBridge - Community</title>
    <link href="/css/BulletinBoard.css?after" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <a href="/main" class="logo_link">StarBridge</a>
            <img src="/images/logo.png" alt="로고">
        </div>
        <nav>
            <a href="#">Artists</a>
            <a href="/artistSchedule">Schedule</a>
            <a href="/birthdayCafe">Birthday Cafe</a>
            <a href="/bulletinBoard">Community</a>
        </nav>
        <div class="user-section">
            <h3 th:text="'안녕하세요, ' + ${nickname} + '님!'">안녕하세요, 사용자님!</h3>
            <form id="logoutForm" th:action="@{/logout}" method="post">
                <button type="submit" class="logout-button">로그아웃</button>
            </form>
        </div>
    </header>
    <div class="breadcrumb">StarBridge > Community</div>
    <main>
        <h1>Community</h1>
        <p>아티스트별로 게시글을 작성하고 서로 소통해보세요.</p>

        <div class="board-filter">
            <label for="artist-filter">아티스트 선택:</label>
            <select id="artist-filter">
                <option value="all">모두 보기</option>
                <option value="아이브">아이브</option>
                <option value="뉴진스">뉴진스</option>
                <option value="방탄소년단">방탄소년단</option>
                <!-- 필요에 따라 추가 -->
            </select>
        </div>

        <div class="board">
            <ul id="board-list">
                <li class="board-header">
                    <div>가수명</div>
                    <div>제목</div>
                    <div>작성일자</div>
                </li>
                <li th:each="post : ${posts}" th:data-artist="${post.artist}" th:data-post-date="${post.postDate}" class="board-item">
                    <div>
                        <span th:text="${post.artist}"></span>
                    </div>
                    <div>
                        <a th:href="@{/bulletinBoard/{number}(number=${post.number})}">
                            <span th:text="${post.title}"></span>
                        </a>
                    </div>
                    <div>
                        <span th:text="${#temporals.format(post.postDate, 'yyyy년 MM월 dd일')}"></span>                    </div>
                </li>
            </ul>
        </div>

        <div class="board-write">
            <a href="/bulletinBoardNew" class="new-post-button">새 글 작성하기</a>
        </div>
    </main>
</div>

<script>
    // 아티스트 필터링 기능
    document.getElementById('artist-filter').addEventListener('change', function () {
        var filter = this.value;
        var boardList = document.getElementById('board-list');
        var posts = boardList.getElementsByClassName('board-item');

        for (var i = 0; i < posts.length; i++) {
            var artist = posts[i].getAttribute('data-artist');
            if (filter === 'all' || artist === filter) {
                posts[i].style.display = '';
            } else {
                posts[i].style.display = 'none';
            }
        }
    });

    // 게시글을 최신순으로 정렬하는 기능
    function sortBoardByDate() {
        var boardList = document.getElementById('board-list');
        var posts = Array.from(boardList.getElementsByClassName('board-item'));

        posts.sort(function (a, b) {
            var dateA = new Date(a.getAttribute('data-post-date'));
            var dateB = new Date(b.getAttribute('data-post-date'));
            return dateB - dateA; // 최신 날짜가 위로 오도록 정렬
        });

        posts.forEach(function (post) {
            boardList.appendChild(post); // 정렬된 게시글을 다시 추가
        });
    }

    // 페이지 로드 시 정렬 기능 실행
    document.addEventListener('DOMContentLoaded', sortBoardByDate);
</script>
</body>
</html>
