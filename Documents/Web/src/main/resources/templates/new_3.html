<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
        }

        .subheader {
            font-size: 24px;
            color: #888;
            margin-bottom: 40px;
        }

        .members {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
        }

        .member {
            text-align: center;
        }

        .member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .links {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .links img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
        }

        .schedule {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .schedule-item {
            width: 45%;
            background-color: #f9f9f9;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }

        .schedule-item h3 {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">IVE</div>
    <div class="subheader">아이브</div>

    <div class="members">
        <div class="member">
            <img src="image1.png" alt="가을">
            <div>가을<br>Gaeul</div>
        </div>
        <div class="member">
            <img src="image2.png" alt="레이">
            <div>레이<br>Rei</div>
        </div>
        <div class="member">
            <img src="image3.png" alt="리즈">
            <div>리즈<br>Liz</div>
        </div>
        <div class="member">
            <img src="image4.png" alt="이서">
            <div>이서<br>Leeseo</div>
        </div>
        <div class="member">
            <img src="image5.png" alt="유진">
            <div>유진<br>Yujin</div>
        </div>
    </div>

    <div class="member">
        <img src="image6.png" alt="원영">
        <div>원영<br>Wonyoung</div>
    </div>

    <div class="links">
        <img src="link1.png" alt="케이팝 레이더">
        <img src="link2.png" alt="유튜브">
        <img src="link3.png" alt="트위터">
        <img src="link4.png" alt="인스타그램">
        <img src="link5.png" alt="페이스북">
    </div>

    <div class="schedule">
        <div class="schedule-item">
            <h3>&lt;IVE MINE&gt; 발매 기념 온라인 팬사인회</h3>
            <p>7월 20일(토), IVE JAPAN</p>
        </div>
        <div class="schedule-item">
            <h3>&lt;2024 SBS 가요대전&gt;</h3>
            <p>7월 21일(일), 인천 Inspire arena</p>
        </div>
        <div class="schedule-item">
            <h3>MC &lt;2024 가요대전 Summer&gt;</h3>
            <p>7월 21일(일), 인천 영종도 인스파이어 아레나</p>
        </div>
        <div class="schedule-item">
            <h3>&lt;슈퍼맨이 돌아왔다&gt;</h3>
            <p>7월 21일(일) 오후 09:15, KBS2</p>
        </div>
    </div>
</div>
</body>
</html>
