<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBridge</title>
    <link href="/css/main.css?after" rel="stylesheet">
</head>
<body>
<!-- 첫 번째 화면 -->
<div class="container">
    <header>
        <div class="logo">
            <a href="/main" class="logo_link">StarBridge</a>
            <img src="/images/logo.png" alt="로고">
        </div>
        <nav>
            <a href="#">Artists</a>
            <a href="/artistSchedule">Schedule</a>
            <a href="/birthdayCafe">Birthday Cafe</a>
            <a href="/bulletinBoard">Community</a>
        </nav>
        <div class="user-section">
            <h3 th:text="'안녕하세요, ' + ${nickname} + '님!'">안녕하세요, 사용자님!</h3>
            <form id="logoutForm" th:action="@{/logout}" method="post">
                <button type="submit" class="logout-button">로그아웃</button>
            </form>
        </div>
    </header>
    <div class="breadcrumb">StarBridge > Artists</div>
    <main>
        <h1>3팀의 아티스트를<br>스타브릿지에서 만나볼 수 있어요</h1>
        <p>지금 관심 있는 아티스트를 선택하고<br>스케줄, 실시간 차트, M/V 조회수, 인기 콘텐츠를 확인해보세요</p>
        <div class="artists">
            <div class="artist">
                <img src="/images/ive.jpeg" alt="아이브">
                <div>아이브<br>IVE</div>
            </div>
            <div class="artist">
                <img src="/images/nct.jpeg" alt="엔씨티">
                <div>엔씨티<br>NCT</div>
            </div>
            <div class="artist">
                <img src="/images/bts.jpeg" alt="골든차일드">
                <div>방탄소년단<br>BTS</div>
            </div>
            <div class="artist">
                <img src="/images/newjeans.jpeg" alt="김세정">
                <div>뉴진스<br>new jeans</div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
