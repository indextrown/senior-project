<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBridge</title>
    <link href="/css/birthCafe.css" rel="stylesheet"> <!-- CSS 파일 링크 -->
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo">
            <h1>StarBridge</h1>
            <img src="/images/logo.png" alt="로고">
        </div>
        <nav>
            <ul>
                <li><a href="#">Artist</a></li>
                <li><a href="/artistSchedule">Schedule</a></li>
                <li><a href="/birthdayCafe">Birth Cafe</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="Search">
        </div>
    </div>
</header>

<div class="filter-container">
    <div class="filters">
        <button>장소대관</button>
        <button>응원차</button>
        <button>케이터링</button>
        <button>꽃/화환</button>
        <button>선물포장</button>
    </div>
    <div class="location-filters">
        <button>홍대/합정</button>
        <button>강남/삼성/서초</button>
        <button>부산/창원</button>
        <button>성수/건대</button>
        <button>대구</button>
        <button>대전</button>
        <button>광주</button>
        <button>수원</button>
        <button>용산</button>
        <button>인천/부천</button>
    </div>
</div>

<main>
    <section class="recommendations">
        <h2>StarBridge 추천</h2>
        <div class="card-container">
            <div class="card">
                <img src="image1.jpg" alt="카페 사진1">
                <h3>카페 날 웃게해</h3>
                <p>#마카롱주문제작 #연희동카페 #단체룸</p>
            </div>
            <div class="card">
                <img src="image2.jpg" alt="카페 사진2">
                <h3>카페 무라노</h3>
                <p>#빅백서비스 #신논현역 #연희동카페</p>
            </div>
            <div class="card">
                <img src="image3.jpg" alt="카페 사진3">
                <h3>카페씨드</h3>
                <p>#강남구청역 #깔끔한내부 #연희동카페</p>
            </div>
            <div class="card">
                <img src="image4.jpg" alt="카페 사진4">
                <h3>카롱씨</h3>
                <p>#강남역 #카롱카롱 #프로젝트</p>
            </div>
            <div class="card">
                <img src="image5.jpg" alt="카페 사진5">
                <h3>더서초</h3>
                <p>#생일이벤트 #파티룸 #풍어빵</p>
            </div>
            <div class="card">
                <img src="image6.jpg" alt="카페 사진6">
                <h3>카페6</h3>
                <p>#해시태그 #이벤트 #연희동카페</p>
            </div>
        </div>
    </section>
</main>
</body>
</html>
