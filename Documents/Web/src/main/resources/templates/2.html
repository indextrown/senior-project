<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블립</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <div class="calendar-header">
            <button class="prev-month">&lt;</button>
            <div class="month-year">2024. 7</div>
            <button class="next-month">&gt;</button>
        </div>
    </header>
    <main>
        <div class="calendar">
            <div class="calendar-day">일</div>
            <div class="calendar-day">월</div>
            <div class="calendar-day">화</div>
            <div class="calendar-day">수</div>
            <div class="calendar-day">목</div>
            <div class="calendar-day">금</div>
            <div class="calendar-day">토</div>
            <!-- Add calendar dates here -->
        </div>
        <aside>
            <div class="schedule-today">
                <h2>오늘의 스케줄</h2>
                <div class="no-schedule">스케줄이 없어요</div>
            </div>
            <div class="upcoming-schedule">
                <h2>다가오는 스케줄</h2>
                <ul>
                    <li>강다니엘 솔로 데뷔 5주년<br>7월 25일(목)</li>
                    <li>첫 음악방송 1위 기념일!</li>
                </ul>
            </div>
        </aside>
    </main>
</div>
</body>
</html>
